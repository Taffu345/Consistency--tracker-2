<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Jap Tracker - Full Upgrade</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<style>
body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
  text-align: center;
  background: linear-gradient(to right, #fbc2eb, #a6c1ee);
  color: white;
}
.glass-card {
  background: rgba(0,0,0,0.4);
  padding: 20px;
  margin: 20px auto;
  border-radius: 15px;
  max-width: 400px;
  box-shadow: 0 8px 32px rgba(0,0,0,0.5);
  backdrop-filter: blur(5px);
}
h1 {
  color: #ffeb3b;
  text-shadow: 2px 2px 6px #000;
}
p, span {
  font-size: 18px;
  text-shadow: 1px 1px 3px #000;
}
button {
  padding: 12px 25px;
  font-size: 16px;
  border: none;
  border-radius: 12px;
  background: #4834d4; 
  color: white; 
  cursor: pointer; 
  margin: 5px;
  box-shadow: 2px 2px 8px rgba(0,0,0,0.5);
}
button:hover {background:#341f97;}
canvas {
  margin-top: 20px; 
  background: rgba(0,0,0,0.5); 
  border-radius: 12px; 
  padding: 10px;
}
a {
  display: block; 
  margin-top: 20px; 
  color: #ffeb3b; 
  text-decoration: none; 
  font-weight: bold;
  text-shadow: 1px 1px 3px #000;
}
#progressContainer {
  width: 100%;
  background: rgba(255,255,255,0.3);
  border-radius: 12px;
  margin: 10px 0;
  height: 25px;
}
#progressBar {
  width: 0%;
  height: 100%;
  background: #ffeb3b;
  border-radius: 12px;
  text-align: center;
  line-height: 25px;
  color: black;
  font-weight: bold;
}
</style>
</head>
<body>

<div class="glass-card">
<h1>Jap Tracker üôè</h1>
<p id="countDisplay">Times japa today: 0</p>
<button onclick="increment()">+1</button>
<button onclick="resetToday()">Reset Today</button>

<div id="progressContainer">
  <div id="progressBar">0%</div>
</div>

<p id="motivation">Let's start chanting!</p>
<a href="index.html">Go back to main page</a>
</div>

<canvas id="japChart"></canvas>

<script>
// Settings
const dailyGoal = 108; // Daily Jap goal

// Initialize or get data from localStorage
let data = JSON.parse(localStorage.getItem('japData')) || {};
const today = new Date().toLocaleDateString();
if(!data[today]) data[today] = 0;
let count = data[today];

const countDisplay = document.getElementById('countDisplay');
const motivation = document.getElementById('motivation');
const progressBar = document.getElementById('progressBar');

function updateDisplay(){
  countDisplay.textContent = "Times japa today: " + count;
  const percent = Math.min(100, Math.floor((count/dailyGoal)*100));
  progressBar.style.width = percent + "%";
  progressBar.textContent = percent + "%";

  if(percent >= 100) motivation.textContent = "Awesome! Goal achieved üôè";
  else if(percent >= 50) motivation.textContent = "Great job! Keep going üí™";
  else if(count > 0) motivation.textContent = "Good start! Keep chanting üî•";
  else motivation.textContent = "Let's start chanting!";
}

updateDisplay();

// Chart setup
const ctx = document.getElementById('japChart').getContext('2d');
const chart = new Chart(ctx, {
  type: 'bar',
  data: {
    labels: Object.keys(data),
    datasets: [{
      label: 'Times japa',
      data: Object.values(data),
      backgroundColor: '#ffeb3b'
    }]
  },
  options: {
    responsive: true,
    scales: { y: { beginAtZero: true } }
  }
});

// Increment count
function increment(){
  count++;
  data[today] = count;
  localStorage.setItem('japData', JSON.stringify(data));
  updateDisplay();
  updateChart();
}

// Reset today's count
function resetToday(){
  count = 0;
  data[today] = 0;
  localStorage.setItem('japData', JSON.stringify(data));
  updateDisplay();
  updateChart();
}

// Update chart
function updateChart(){
  chart.data.labels = Object.keys(data);
  chart.data.datasets[0].data = Object.values(data);
  chart.update();
}

// Streak tracking (optional simple version)
let streak = JSON.parse(localStorage.getItem('japStreak')) || 0;
const yesterday = new Date();
yesterday.setDate(yesterday.getDate() - 1);
const yesterdayStr = yesterday.toLocaleDateString();

if(data[yesterdayStr] >= dailyGoal && data[today] === 0) streak++;
else if(data[yesterdayStr] < dailyGoal && data[today] === 0) streak = 0;

localStorage.setItem('japStreak', streak);
</script>

</body>
</html>
